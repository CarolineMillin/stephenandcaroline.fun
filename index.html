 <head>

<body>

  <link rel="stylesheet" type="text/css" href="style.css">
<div class="centerbox">
  <div class="gate">
  <h1> oh hey, come here often?</h1>
  <div class="codebox"><form action="" method="get">
     <label for="pswd">Enter the secret password: </label>
     <br>
     <br>
     <input type="password" id="pswd" onkeypress="return searchKeyPress(event);" />
     <br>
     <br>
     <input type="button" id="go" Value="SUBMIT" onclick="checkPswd();" />
  </form>
</div>
</div>
</div>

<script type="text/javascript">
    function checkPswd() {
        var confirmPassword = "skcm";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="welcome.html";
        }
        else{
            alert("Can you read? We wrote it right on the card!");
        }
    }
</script>

<script>
function searchKeyPress(e)
{
    // look for window.event in case event isn't passed in
    e = e || window.event;
    if (e.keyCode == 13)
    {
        document.getElementById('go').click();
        return false;
    }
    return true;
}
</script>


</body>
