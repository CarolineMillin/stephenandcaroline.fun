<html lang="en">
 <head>

  <title>Stephen and Caroline's Wedding - NOT the Vampire Diaries one</title>
  <link rel="shortcut icon" type="image/png" href="https://stephenandcaroline.fun/favicon.png"/>
  
</head>
  
<body>

  <link rel="stylesheet" type="text/css" href="style.css">
  <style>@import url("https://fonts.googleapis.com/css?family=Special+Elite");
  </style>

  <p style="font-family: industry; font-weight: bold; text-transform: uppercase; font-size: 46px;"> Hey sup
  <form action="" method="get">
     <label for="pswd">Type in the secret code that we gave out to everyone on the invites: </label>
     <input type="password" id="pswd" onkeypress="return searchKeyPress(event);" />
     <input type="button" id="go" Value="SUBMIT" onclick="checkPswd();" />
  </form>
</p>


<script type="text/javascript">
    function checkPswd() {
        var confirmPassword = "admin";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="welcome.html";
        }
        else{
            alert("Passwords do not match.");
        }
    }
</script>

<script>
function searchKeyPress(e)
{
    // look for window.event in case event isn't passed in
    e = e || window.event;
    if (e.keyCode == 13)
    {
        document.getElementById('go').click();
        return false;
    }
    return true;
}
</script>


</body>
